<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Дуельки</title>
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a href="#" class="navbar-brand">Дуелі</a>
        <form class="container justify-content-end">
            <button id="btnSaveToLocalStorage" class="btn btn-primary me-2">Save</button>
            <button id="btnLoadFromLocalStorage" class="btn btn-secondary">Load</button>
        </form>
    </div>
</nav>
<div class="container-fluid py-3" id="reactContainer">

</div>
<div class="container-fluid py-3">
    <form id="formParticipantLists" action="#">
        <div class="row">
            <h2>Рубіж 1</h2>
            <div class="col">
                <label for="part-S-r1">Стандарт</label>
                <textarea id="part-S-r1" class="form-control txt-participant-list" rows="8"></textarea>
            </div>
            <div class="col">
                <label for="part-SL-r1">Стандарт Леді</label>
                <textarea id="part-SL-r1" class="form-control txt-participant-list" rows="8"></textarea>
            </div>
            <div class="col">
                <label for="part-SM-r1">Стандарт Мануал</label>
                <textarea id="part-SM-r1" class="form-control txt-participant-list" rows="8"></textarea>
            </div>
            <div class="col">
                <label for="part-M-r1">Тактика</label>
                <textarea id="part-M-r1" class="form-control txt-participant-list" rows="8"></textarea>
            </div>
            <div class="col">
                <label for="part-O-r1">Відкритий</label>
                <textarea id="part-O-r1" class="form-control txt-participant-list" rows="8"></textarea>
            </div>
        </div>
        <div class="row">
            <h2>Рубіж 2</h2>
            <div class="col">
                <label for="part-S-r2">Стандарт</label>
                <textarea id="part-S-r2" class="form-control txt-participant-list" rows="8"></textarea>
            </div>
            <div class="col">
                <label for="part-SL-r2">Стандарт Леді</label>
                <textarea id="part-SL-r2" class="form-control txt-participant-list" rows="8"></textarea>
            </div>
            <div class="col">
                <label for="part-SM-r2">Стандарт Мануал</label>
                <textarea id="part-SM-r2" class="form-control txt-participant-list" rows="8"></textarea>
            </div>
            <div class="col">
                <label for="part-M-r2">Тактика</label>
                <textarea id="part-M-r2" class="form-control txt-participant-list" rows="8"></textarea>
            </div>
            <div class="col">
                <label for="part-O-r2">Відкритий</label>
                <textarea id="part-O-r2" class="form-control txt-participant-list" rows="8"></textarea>
            </div>
        </div>
        <div class="row">
            <button id="btnGeneragePairs" class="btn btn-primary">Згенерувати пари</button>
        </div>
    </form>
</div>
<div id="container-result" class="container-fluid">
    <div class="row">
        <div class="col">
            <h2>Рубіж 1 <span id="spDuelCount1" class="badge bg-primary"></span></h2>
            <table id="tblRange1" class="table">
                <thead>
                <tr>
                    <th scope="col">Зліва</th>
                    <th scope="col">Справа</th>
                    <th scope="col">Клас</th>
                </tr>
                </thead>
                <tbody id="tbodyRange1">

                </tbody>
            </table>
        </div>
        <div class="col">
            <h2>Рубіж 2 <span id="spDuelCount2" class="badge bg-primary"></span></h2>
            <table id="tblRange2" class="table">
                <thead>
                <tr>
                    <th scope="col">Зліва</th>
                    <th scope="col">Справа</th>
                    <th scope="col">Клас</th>
                </tr>
                </thead>
                <tbody id="tbodyRange2">

                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
